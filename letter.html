
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Your letter</title>
<link rel="stylesheet" href="css/style_player.css" media="screen" type="text/css" />
<style>

body {background: #ccc url('images/bg_out.png'); color: #7c7873; }
#pclass {text-shadow:0 1px 0 #fff; font-size:24px;}
#wrap {width:730px; margin-left:120px; height:800px;float: left;}
#hiclass {margin-bottom:20px; text-align:center;font-size:48px; text-shadow:0 1px 0 #ede8d9; }

	#form_wrap { overflow:hidden; height:446px; position:relative; top:0px;
		-webkit-transition: all 1s ease-in-out .3s;
		-moz-transition: all 1s ease-in-out .3s;
		-o-transition: all 1s ease-in-out .3s;
		transition: all 1s ease-in-out .3s;}

	#form_wrap:before {content:"";
		position:absolute;
		bottom:128px;left:0px;
		background:url('images/before_big.png');
		width:730px;height: 280px;}

	#form_wrap:after {content:"";position:absolute;
		bottom:0px;left:0;
		background:url('images/after_big.png');
		width:730px;height: 260px; }

	#form_wrap.hide:after, #form_wrap.hide:before {display:none; }
	#form_wrap:hover {height:776px;top:0px;}


	form {background:#f7f2ec url('images/letter_bg.png');
		position:relative;top:180px;overflow:hidden;
		height:600px;width:620px;margin:0px auto;padding:20px;
		border: 1px solid #fff;
		border-radius: 3px;
		-moz-border-radius: 3px; -webkit-border-radius: 3px;
		box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 27px #fff;
		-moz-box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 14px #fff;
		-webkit-box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 27px #fff;
		-webkit-transition: all 1s ease-in-out .3s;
		-moz-transition: all 1s ease-in-out .3s;
		-o-transition: all 1s ease-in-out .3s;
		transition: all 1s ease-in-out .3s;}


		#form_wrap:hover form {height:830px;top:0px;}

</style>

</head>
<body >
	<div id="wrap">
		<h1 id="hiclass">Give you a message</h1>
		<div id='form_wrap'>
			<form>
				<p id="pclass">Hello Yuan,</p>
			</form>
		</div>
	</div>


	<div id="container">
	<canvas id="progress" width="320" height="320"></canvas><!-- progress bar -->
	<div id="player">
		<audio id="audio" controls>
			<source src="化身孤岛的鲸.mp3" type="audio/mpeg" codecs="mp3"></source>
		</audio>
		<img src="images/yuan.jpg"><!-- album cover -->

		<div class="cover">
			<div class="controls">
				<button id="backward" title="Backward"><i class="fa fa-retweet fa-lg"></i></button>
				<button id="backward" title="Backward"><i class="fa fa-backward fa-2x"></i></button>
				<button id="play-pause" title="Play" onclick="togglePlayPause()"><i class="fa fa-play fa-3x"></i></button>
				<button id="forward" title="Forward"><i class="fa fa-forward fa-2x"></i></button>
				<button id="backward" title="Backward"><i class="fa fa-random fa-lg"></i></button>
				<input id="volume" name="volume" min="0" max="1" step="0.1" type="range" onchange="setVolume()" />
			</div><!-- #controls -->
			<div class="info">
				<p class="song">化身孤岛的鲸</a></p>
			</div><!-- #info -->
		</div><!-- #cover -->
	</div><!-- #player -->
	</div><!-- #container -->

	<script src="js/index_player.js"></script>
</body>
</html>
